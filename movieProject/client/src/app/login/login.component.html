<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <h2 class="card-title text-center">
            Login 
          </h2>
          <div class="card-body py-md-4">
            <form _lpchecked="1">
              <div class="form-group">
                <input
                  (focus)="clearMsg()"
                  type="text"
                  [(ngModel)]="username"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  [ngModelOptions]="{standalone: true}"
                />
              </div>
              <div class="form-group">
                <input
                  [(ngModel)]="password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  [ngModelOptions]="{standalone: true}"
                />
              </div>
              <div><hr></div>
              <div>
                 <button (click)="signIn()" class="btn btn-primary">Sign in</button>
              </div>
              <div><hr></div>
              <div>
                 <button (click)="land()" class="btn btn-primary">Landing page</button>
              </div>

              <div><hr></div>
              <div *ngIf="message">
                  <p class="errMsg">{{message}}</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
