<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h2 class="card-title text-center">
          Register 
        </h2>
        <div class="card-body py-md-4">
          <form _lpchecked="1">
            <div class="form-group">
              <input
                (focus)="clearMsg()"
                type="text"
                [(ngModel)]="username"
                class="form-control"
                id="username"
                placeholder="Username"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            <div>
                <select [(ngModel)]="role" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let o of roleObj"
                    [value]="o.name">{{o.display}}</option>
                </select>
            </div>

            <div class="form-group">
              <input
                [(ngModel)]="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="confirmPassword"
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Confirm password"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            <div><hr></div>
            <div>
              <button (click)="creat()" class="btn btn-primary">Create Account</button>
            </div>
            <div><hr></div>
            <div>
              <button (click)="land()" class="btn btn-primary">Landing page</button>
           </div>
            <div><hr></div>
            <div *ngIf="message">
                <p class="errMsg">{{message}}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
